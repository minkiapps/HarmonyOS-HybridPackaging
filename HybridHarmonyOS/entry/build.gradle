apply plugin: 'com.huawei.ohos.hap'

ohos {
    signingConfigs {
        debug {
            storeFile file('../signing/minkiappsdefaultdebug.p12')
            storePassword '000000180E1EBC94421F9F015CDCDFBD2B9F4E1792F825F9AC7615C80BE1B6EF75979CE262A65070'
            keyAlias = 'minkiapps'
            keyPassword '00000018C0DEE090A3C166C014756E55C36E6760BF189506632838170E3D5CFE19DF9C9483ACF96D'
            signAlg = 'SHA256withECDSA'
            profile file('../signing/hosdevicesDebug.p7b')
            certpath file('../signing/minkiappsdefaultdebug.cer')
        }
    }
    compileSdkVersion 5
    defaultConfig {
        compatibleSdkVersion 5
    }
    buildTypes {
        release {
            proguardOpt {
                proguardEnabled false
                rulesFiles 'proguard-rules.pro'
            }
        }
    }

    // AppHybrid
    legacyApkOptions {
        signConfig {
            //path to Android keystore
            storeFile file("../../HybridAndroid/signing/minkiapps.jks")
