        //path to legacy apk
        legacyApk "../../HybridAndroid/app/build/outputs/apk/debug/debug-entry.apk"

        legacyVersionCode "1" //must be same as in Android Manifest
        legacyVersionName "1.0" //must be same as in Android Manifest
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.har'])
    testImplementation 'junit:junit:4.13'
    ohosTestImplementation 'com.huawei.ohos.testkit:runner:1.0.0.100'
}
